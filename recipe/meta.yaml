{% set name = "sarsen" %}
{% set version = "0.9.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 1b5c9ea33f8dedbf2c3a716390aaa405ccaa93b4024d4af6a04a50d00e1e5046

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - sarsen = sarsen.__main__:app

requirements:
  host:
    - pip
    - python >=3.8
    - setuptools_scm
  run:
    - attrs
    - click
    - numpy
    - python >=3.8
    - rioxarray
    - scipy
    - typer
    - xarray >=0.20.2
    - xarray-sentinel >=0.9.1

test:
  imports:
    - sarsen
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/sarsen/
  summary: Algorithms and utilities for Synthetic Aperture Radar (SAR) sensors
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - TomAugspurger
    - aurghs
    - alexamici
