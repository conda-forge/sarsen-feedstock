{% set name = "sarsen" %}
{% set version = "0.9.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 71a05975c6951223a089a73611e7bde36a34cb753767aae10fca3a524a16f28e

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - sarsen = sarsen.__main__:app

requirements:
  host:
    - pip
    - python >=3.8
    - setuptools_scm
  run:
    - attrs
    - flox
    - numpy
    - pandas
    - python >=3.8
    - rasterio
    - rioxarray
    - typer
    - xarray >=2022.06.0
    - xarray-sentinel >=0.9.3

test:
  imports:
    - sarsen
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/sarsen/
  summary: Algorithms and utilities for Synthetic Aperture Radar (SAR) sensors
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - TomAugspurger
    - aurghs
    - alexamici
